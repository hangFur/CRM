<!DOCTYPE html>

<head>

    <title>Document</title>
    <link rel="stylesheet" href="./css/common.css">

<body>
    <div class="main">
        <!-- 左边内容star -->

                    <div class="d-flex justify-content-between w-100 mt-6">

                        </div>
                        <div class="mr-18">

                </div>
            </div>
            <!-- 左边第一块内容 end-->
            <!-- 左边第二块内容 star-->

                <div class="leftTopTitle">
                    <div>洞察</div>
                    <div class="circle">
                        <div></div>
                        <div></div>
                        <div></div>

                </div>
                <div class="type mt-10 d-flex ml-20">
                    <ul class="d-flex flex-warp tagUl">

                    </ul>
                </div>

            </div>
            <!-- 左边第二块内容 end-->
            <!-- 左边第三块内容 star-->
            <div class="main_Left_Third">
                <div class="leftTopTitle">
                    <div>价值</div>
                    <div class="circle">

                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="left_Body ">

                        <li>邮储</li>

                    <div class="stars">
                        <img src="./image/icon/stars.png" alt="">

                    <div class="red d-flex  ">
                        <div class="green_one d-flex flex-justify-content align-items-center ">
                            <div class="d-flex flex-justify-content align-items-center flex-warp ">
                                <div>
                                    <span>32</span>
                                    <span>分</span>
                                </div>
                                <p>现在价值</p>

                        </div>
                        <div class="green_two d-flex flex-justify-content align-items-center">2</div>
                    </div>
